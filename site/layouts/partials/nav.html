<nav class="dt dt--fixed w-100 border-box pa3 ph5-ns bb b--black-10 bg-white">
	<!--  LEFT PADDING TO CENTER LOGO  WHEN COLLAPSED -->
	<div class="dtc dn-ns w-third"></div>

	<!--  LOGO  -->
	<a class="dtc v-mid mid-gray link dim w-third w-25-ns tc tl-ns mb2 mb0-ns" href="/" title="Home">
		<img src="/img/logo-small.png" class="dib br-100" alt="Site Name">
	</a>

	<!-- LINKS / MENU  -->
	<div id="menu" class="static-ns absolute mt5 mt0-ns left-100 db dtc-ns v-mid w-50 w-100-ns w-75-ns h-80 tr"
		style="z-index: 10; background-color: white">
		<a class="bg-white no-underline dim dark-gray tr tl-ns f3 f5-ns db dib-ns mr3 mr4-ns" href="/about"
			title="About">About</a>
		<a class="bg-white no-underline dim dark-gray tr tl-ns f3 f5-ns db dib-ns mr3 mr4-ns" href="/categories"
			title="Products">Products</a>
		<a class="bg-white no-underline dim dark-gray tr tl-ns f3 f5-ns db dib-ns mr3 mr4-ns" href="/values"
			title="Services">Services</a>
		<a class="bg-white no-underline dim dark-gray tr tl-ns f3 f5-ns db dib-ns mr3 mr0-ns" href="/contact"
			title="Contact">Contact</a>
	</div>

	<!--  EXPAND MENU BUTTON  -->
	<a href="#" id="menu-btn" class="dtc tr v-mid dn-ns w-third pr2 p0-ns link dim dark-gray">
		Menu
	</a>
</nav>

<style>
	.left-100 {
		left: 100%;
	}

	.left-50 {
		left: 50%;
	}

	#menu {
		transition: .2s;
	}
</style>

<script>
	console.log("Nav js")
	let menuIsOpen = false
	const menu = document.getElementById('menu')
	const menuBtn = document.getElementById('menu-btn')

	const closeMenu = () => {
		console.log('close menu')
		menu.className = menu.className.replace('left-50', 'left-100')
		menu.style.display = 'none'
		menuBtn.innerHTML = 'Menu'
		menuIsOpen = false
	}

	const openMenu = () => {
		console.log('open menu')
		menu.style.display = 'block'
		menu.className = menu.className.replace('left-100', 'left-50')
		menuBtn.innerHTML = 'Close'
		menuIsOpen = true
	}

	window.onload = () => {
		// bind click handler to menu button
		menuBtn.onclick = (e) => {
			e.preventDefault()
			if (menuIsOpen) closeMenu()
			else openMenu()
		}
	}

	window.onresize = closeMenu
</script>
